<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<div class="form-group">
    <div class="form-group col-md-9">
        <label for="inputEmail4">Email</label>
        <input type="email" formControlName="email" class="form-control" id="inputEmail4" placeholder="Enter your Email" required>
      </div>
</div>
<div class="form-group">
    <div class="form-group col-md-9">
        <label for="inputPassword4">Password</label>
        <input type="password" formControlName="password" class="form-control" id="inputPassword4" placeholder="Password" required>
      </div>
</div>
<div class="form-group">
    <div class="form-group col-md-9">
<button [disabled]="loading" type="submit" class="btn btn-md btn-primary btn-block">Sign in</button>
</div>
</div>
<div class="form-group">
<div class="row-sm-3">
								
    <div class="col-sm-9">
      <a href="#">
                      <button class="btn btn-google" style="margin-bottom: 25px;"><i class="fa fa-google" style="padding-right: 10px"></i>Sign in With Google</button></a>
      </div>
      
    <div class="col-sm-9">
      <a href="#">
                      <button class="btn btn-fb"><i class="fa fa-facebook-square" style="padding-right: 10px"></i>Sign in With Facebook</button></a>
      
      </div>
    </div>
  </div>
</form>
